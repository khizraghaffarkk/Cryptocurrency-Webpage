<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/x-icon" href="favicon-32x32.png" /> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e8c862349c.js" crossorigin="anonymous"></script>
    <title>Cryptocurrecny Webpage with Live Data</title>
</head>
<body>
   <div class="box">
    <nav>
        <img src="images/logo.png" class="logo" alt="error">
        <ul>
            <li><a href="#">Market</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">White Papers</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
    </nav>
    <div class="content">
        <h1>BUY & <br>SELL <span>Crypto</span></h1>
        <p>Buy the world's biggest cryptocurrency. A crypto is a digital <br>currency designed to work as a medium of exchange <br>through a computer network</p>
        <a href="#" class="btn">Explore More</a>
    </div>

    <div class="coin-list">
        <div class="coin">
            <img src="images/bitcoin.png" alt="error">
            <div>
                <h3>$<span id="bitcoin"></span></h3>
                <p>Bitcoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/ethereum.png" alt="error">
            <div>
                <h3>$<span id="ethereum"></span></h3>
                <p>Ethereum</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/dogecoin.png" alt="error">
            <div>
                <h3>$<span id="dogecoin"></span></h3>
                <p>Godecoin</p>
            </div>
        </div>
    </div>
   </div>
<script src="script.js">
</script>
